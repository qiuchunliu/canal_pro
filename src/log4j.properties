#所有日志
# 如果不需要console中输出显示，将 stdout 删掉即可
log4j.rootLogger=debug, stdout, record

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

log4j.appender.stdout.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss.SSS} %p - %C %M %r %l %t %m%n
#%p - %m%n

log4j.appender.record=org.apache.log4j.RollingFileAppender
log4j.appender.record.File=firestorm.log

log4j.appender.record.MaxFileSize=100KB
log4j.appender.record.MaxBackupIndex=1

log4j.appender.record.layout=org.apache.log4j.PatternLayout
log4j.appender.record.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss.SSS} %p - %C %M %r %l %t %m%n
#log4j.appender.R.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n

log4j.logger.com.codefutures=DEBUG
